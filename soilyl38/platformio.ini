[platformio]
lib_extra_dirs = C:\arduino\imwave\Arduino, C:\arduino\imwave\
src_dir = .
[env:nanoatmega328]
lib_ldf_mode = chain+
lib_deps =   Wire
  HX711
platform = atmelavr
board = nanoatmega328
framework = arduino

